<div id="{{name}}" class="btn_container {{customClass}} {{size}} {{stretch}} {{shape}} {{type}} {{orientation}}">
    <i *ngIf="isDisplayIconLeft" class="btn_addon custom_addon {{icon}} {{rotate_icon}}"></i>
    <label class="btn_label custom_label">{{label}}</label>
    <i *ngIf="isDisplayIconRight" class="btn_addon custom_addon {{icon}} {{rotate_icon}}"></i>
</div>
